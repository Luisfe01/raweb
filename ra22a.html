<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device=width, initial-scale=1.0">
  <title>Founder Series</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer@1.9.2/dist/model-viewer.min.js"></script><!---->
 
  <style>
    model-viewer{
      width: 90%;
      height: 512px;
      margin: 0 auto;
      padding: 10;
    }
  </style>
</head>
<body>
  <select class="controls" ,="" id="color-controls" onchange="updateCol();" >
    <option value="https://luisfe01.github.io/raweb/1.jpg">Black Walnut</option>
    <option value="https://luisfe01.github.io/raweb/2.jpg">Dark Cherry</option>
    <option value="https://luisfe01.github.io/raweb/3.jpg" selected="selected">Walnut</option>

  </select>
 
 
  <p>Founder 120H</p>
  <model-viewer id="speaker" ar ar-modes="webxr scene-viewer quick-look" camera-controls auto-rotate src="https://api.onedrive.com/v1.0/shares/s!Avwi-ZqOMaXViDwfC3WoG-JVMlS5/root/content" onload="updateCol();">
    <button slot="ar-button" style="background-color: white; border-radius: 4px; border: none; position: absolute; bottom: 16px; right: 16px; ">View in AR</button>
  </model-viewer>
  <br>
    
 
 
  <script>
 
    //called on change in colour selection list
    function updateCol(){
      
      let speakers = document.querySelectorAll("#speaker")
 
      speakers.forEach(function(speaker){
        const material = speaker.model.materials[0];
 
        
        //Get current text value (name) of selected option
        var e = document.getElementById("color-controls");
        var finishName = e.options[e.selectedIndex].text;
        
        material.pbrMetallicRoughness['baseColorTexture'].texture.source.setURI(e.value);
 
       
      });
    }
 
  </script>
  
</body>
</html>
